<!DOCTYPE html>
<html>
    <head>
        <title>StorageSystem WebOverview</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <link rel="stylesheet" href="additional.css" type="text/css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>        
        </script>
    </head>
    
    <body>
        <div class="container" id="outermost">
            <div class="jumbotron">
                <div clas="row">
                    <p class="col-md-12 text-center">Items in Stock - Overview</p>
                </div>
                
                <div class="row">
                    <label class = "col-sm-2 text-center" for="searchField" id="searchLabel"><small>Search for:</small>
                    </label>
                    <input type="text" placeholder="Search..." class = "col-sm-10" id="searchField"/>
                </div>
                
                <div class="row center-block">
                    <label class="radio-inline col-xs-3 col-sm-3 col-sm-offset-2 col-xs-offset-2">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="name" checked> Name
                    </label>
                    
                    <label class="radio-inline col-xs-3 col-sm-3">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="amount"> Amount
                    </label>
                    
                    <label class="radio-inline col-xs-3 col-sm-3">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="categories"> Categorie
                    </label>
                </div>
            </div>
            <div>
                <hr/>      
                <table class="table table-striped" id="tbl">
                    <tr><th>Name</th><th>Amount</th><th>Categories</th></tr>
                </table>
            </div>
        </div>
        
        <script src="behaviour.js" type="text/javascript"></script>
    </body>
        
</html>
